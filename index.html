<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor |</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inputs">
          <div class="card-day">
            <label> DAY </label>
            <input type="text" required />
          </div>
          <div class="card-month">
            <label> MONTH </label>
            <input type="text" required />
          </div>
          <div class="card-year">
            <label> YEAR </label>
            <input type="text" required />
          </div>
        </div>
        <div class="card-button">
          <hr>
          <button><img src="./assets/images/icon-arrow.svg" alt="Confirm"></button>
        </div>
        <div class="card-date">
          <div class="year"><span class="y purple-text">38</span><span class="off-black">years</span></div>
          <div class="month"><span class="m purple-text">3</span><span class="off-black">months</span></div>
          <div class="day"><span class="d purple-text">26</span><span class="off-black">days</span></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
